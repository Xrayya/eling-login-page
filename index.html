<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page Eling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="assets/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="login-card">
        <h1 class="logo-eling">
          <img src="assets/images/logo_eling.svg" alt="logo eling" />
        </h1>
        <div class="sso-info">
          <p>
            If you have a UB account (<span class="ub-account">@ub.ac.id</span>
            or <span class="ub-account">@student.ub.ac.id</span>) login using
            the following SSO button
          </p>
        </div>
        <a
          href="https://eling.ub.ac.id/auth/saml2/login.php?wants&idp=60e51e4d856d3e2631ad8c6196223fa8&passive=off"
          class="sso-button"
        >
          <img src="assets/images/user 1.svg" alt="" />
          <span class="sso-button-text">SSO Universitas Brawijaya</span>
        </a>
        <div class="section-break">
          <span></span>
          <span>or else</span>
          <span></span>
        </div>
        <div class="login-info">
          <span>Login using your username and password</span>
        </div>
        <label for="username" class="username">Username</label>
        <input
          type="text"
          name="username-input"
          value=""
          id="username"
          class="username"
        />
        <label for="password" class="password">Password</label>
        <input
          type="password"
          name="password-input"
          value=""
          id="password"
          class="password"
        />
        <div class="remember-username">
          <input type="checkbox" name="remember" value="" id="remember" />
          <label for="remember">Remember username</label>
        </div>
        <div class="spacing"></div>
        <div class="login-button-wrapper">
          <button type="submit" class="login">Log In</button>
        </div>
        <a
          href="https://eling.ub.ac.id/login/forgot_password.php"
          class="forgotten"
          >Forgot your username or password?</a
        >
      </div>
    </div>
  </body>
</html>
